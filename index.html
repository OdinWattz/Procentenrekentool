<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Procenten Rekentool</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

<body>
  <div class="container">
    <div class="row" style="padding-top: 50px">
      <div class="col">
        <h1 id="vraagnr"></h1>
        <div id="vraag">
        </div>
      </div>
    </div>
    
    <div class="row" style="padding-top: 50px">
      <div class="col-3">
        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#000000" class="bi bi-arrow-90deg-right"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z"></path> </g></svg>
        <!-- <img src="1280px-OOjs_UI_icon_arched-arrow-ltr.svg.png" alt="" class="img-fluid"> -->
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            <h5 class="card-title">Oud</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Denk ook aan:
            <ul>
              <li>zonder/exclusief BTW</li>
              <li>zonder/exclusief korting</li>
              <li>zonder/exclusief rente</li>
            </ul>
            </p>

          </div>
          <div class="card-footer"><input id="oud-waarde" class="form-control is-invalid" type="text"
              onchange="checkSolveButton()"></div>
        </div>
      </div>

      <div class="col-4">
        <div style="border: solid grey; border-radius: 10px; margin-top: 15px;">
        <div class="mb-3" style="padding: 5px">
          <select id="verl_verh_modus" class="form-select is-invalid" aria-label="Default select example"
            onchange="checkSolveButton()">
            <option selected>Kies*</option>
            <option value="1">Toename</option>
            <option value="2">Afname</option>
            <option value="3">Van</option>
          </select>
        </div>
        <div class="input-group mb-3" style="padding: 5px">
          <span class="input-group-text">Percentage</span>
          <input id="percentage" type="text" class="form-control" onchange="checkSolveButton()">
          <span class="input-group-text">%</span>
        </div>
        <div class="input-group mb-3" style="padding: 5px">
          <span class="input-group-text">Vermenigvuldigingsfactor: x</span>
          <span id="percentage" type="text" class="form-control" disabled onchange="checkSolveButton()">
        </div>
      </div>
          <div class="input-group mb-3" style="margin-top: 170px;">
            <span class="input-group-text"><b>oud&nbsp;&nbsp;x </b></span>
            <input id="factor" type="text" class="form-control" disabled>
            <span class="input-group-text"><b>= &nbsp;nieuw</b></span>
          </div>
        <!-- <img src="right_arrow.png" alt="" height="100px" width="100%">
        <img src="right_arrow.png" alt="" height="100px" width="100%" style="rotate: 180deg;"> -->
        <div class="d-grid mb-3" style="margin-top: 65px">
          <input id="solve-btn" type="submit" class="btn btn-success" value="Los op" disabled
            onclick="solveProblem()">
        </div>
        <div class="input-group mb-3" style="margin-top: 70px;">
          <span class="input-group-text"><b>nieuw&nbsp;&nbsp;: </b></span>
          <input id="divide_factor" type="text" class="form-control" disabled>
          <span class="input-group-text"><b>= &nbsp;oud</b></span>
        </div>
        
      </div>
      <div class="col-3">
        <!-- <img src="1280px-OOjs_UI_icon_arched-arrow-ltr.svg.png" alt="" class="img-fluid" style="rotate: 90deg"> -->
        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#000000" class="bi bi-arrow-90deg-right" style="rotate: 90deg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z"></path> </g></svg>

        <div class="card" style="width: 18rem">
          <div class="card-header">
            <h5 class="card-title">Nieuw</h5>
          </div>
          <div class="card-body">

            <p class="card-text">Denk ook aan:
            <ul>
              <li>met/inclusief BTW</li>
              <li>met/inclusief korting</li>
              <li>met/inclusief rente</li>
            </ul>
            </p>
          </div>
          <div class="card-footer"> <input id="nieuw-waarde" class="form-control is-invalid" type="text" onchange="checkSolveButton()"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
